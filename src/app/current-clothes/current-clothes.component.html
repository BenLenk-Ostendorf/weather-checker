<div class="card">
  <h2>Current clothes</h2>
  <div *ngIf="clothesData" class="clothes-grid">
    <div *ngFor="let item of getRecommendedClothes()" class="clothes-item">
      <div class="icon">{{item.icon}}</div>
      <div class="label">{{item.label}}</div>
    </div>
    <div *ngIf="getRecommendedClothes().length === 0" class="no-clothes">
      <div class="icon">ðŸ‘•</div>
      <div class="label">No special clothes needed</div>
    </div>
  </div>
</div>
